<body>
  <h2>How to Update Content</h2>
  <ol>
    <li>Go to your GitHub repository.</li>
    <li>Click <strong>content.json</strong>.</li>
    <li>Click the ✏️ (edit) button.</li>
    <li>Edit the welcome text and announcement.</li>
    <li>Click <strong>Commit changes</strong>.</li>
  </ol>
  <p>The changes will automatically appear on the user page.</p>
</body>
